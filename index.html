<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online bookstore offering a wide selection of books with great deals and fast delivery.">
    <meta property="og:title" content="BookHaven - Your Online Bookstore">
    <meta property="og:description" content="Discover your next favorite book at BookHaven. Browse our collection and enjoy exclusive offers.">
    <meta property="og:image" content="https://www.learnenglishteam.com/wp-content/uploads/2022/07/daily-english-conversation-practice-ebooks-pdf-download.png">
    <meta property="og:url" content="https://bookhaven.example.com">
    <meta property="og:type" content="website">
    <title>BookHaven-Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a href="/"><div class="logo">BookHaven</div></a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="./pages/shop.html">Shop</a></li>
                <li><a href="./pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero" data-aos="fade-up">
            <h1>Welcome to BookHaven</h1>
            <p>Discover your next favorite book with our curated collection.</p>
            <a href="./pages/shop.html" class="btn">Shop Now</a>
        </section>

        <section class="books-section" data-aos="fade-up" data-aos-delay="100">
            <h2>Featured Books</h2>
            <div class="books-grid">
                <article class="book-card">
                    <img src="./images/class1.jpg" alt="Book 1">
                    <h3>Class 1</h3>
                    <p>$19.99</p>
                </article>
                <article class="book-card">
                    <img src="./images/class2.png" alt="Book 2">
                    <h3>Class 2</h3>
                    <p>$24.99</p>
                </article>
                <article class="book-card">
                    <img src="./images/class3.jpg" alt="Book 3">
                    <h3>Class 3</h3>
                    <p>$14.99</p>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BookHaven. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
