<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse our extensive collection of books at BookHaven.">
    <meta property="og:title" content="BookHaven - Shop Books">
    <meta property="og:description" content="Find your next read from our wide range of books at BookHaven.">
    <meta property="og:image" content="https://www.learnenglishteam.com/wp-content/uploads/2022/07/daily-english-conversation-practice-ebooks-pdf-download.png">
    <meta property="og:url" content="https://bookhaven.example.com/shop.html">
    <meta property="og:type" content="website">
    <title>BookHaven - Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/shop.css">
    <link rel="shortcut icon" href="./images/logo.jpg" type="image/x-icon">

</head>
<body>
    <header>
        <nav>
            <a href="/"><div class="logo">BookHaven</div></a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="books-section" data-aos="fade-up">
            <h2>All Books</h2>
            <div class="books-grid">
                <article class="book-card" data-aos="fade-up" data-aos-delay="100">
                    <img src="../images/class5.jpg" alt="Book 5">
                    <h3>Class 5</h3>
                    <p>$29.99</p>
                </article>
                <article class="book-card" data-aos="fade-up" data-aos-delay="200">
                    <img src="../images/class8.jpg" alt="Book 8">
                    <h3>Class 8</h3>
                    <p>$17.99</p>
                </article>
                <article class="book-card" data-aos="fade-up" data-aos-delay="300">
                    <img src="../images/class9.jpg" alt="Book 6">
                    <h3>Class 9</h3>
                    <p>$22.99</p>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BookHaven. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
